<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/icono.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Miguel Blanco</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <div class="container">
        <h1>Galeria de Obras</h1>
        <div class="container-div">
            <h2>El Grito</h2>
            <img src="img/obra1.jpg" alt="">

                <button type="button" class="btn1"><i class="fas fa-minus-circle"></i> Cancelar</button>
                <button type="button" class="btn2"><i class="fas fa-plus-circle"></i> Añadir</button>
            </div>
        </div>
        <div class="container-div">
            <h2>La Mona Lisa</h2>
            <img src="img/obra2.jpg" alt="">
            <div class="boton">
                <button type="button" class="btn1"><i class="fas fa-minus-circle"></i> Cancelar</button>
                <button type="button" class="btn2"><i class="fas fa-plus-circle"></i> Añadir</button>
            </div>
        </div>
        <div class="container-div">

            <img src="img/obra3.jpg" alt="">

                <button type="button" class="btn1"><i class="fas fa-minus-circle"></i> Cancelar</button>
                <button type="button" class="btn2"><i class="fas fa-plus-circle"></i> Añadir</button>

        </div>

        </div>
        <div class="container-div">
            <h2>Paisaje</h2>
            <img src="img/obra5.jpg" alt="">
            <div class="boton">
                <button type="button" class="btn1"><i class="fas fa-minus-circle"></i> Cancelar</button>
                <button type="button" class="btn2"><i class="fas fa-plus-circle"></i> Añadir</button>
            </div>
        </div>
    </div>

</html>
